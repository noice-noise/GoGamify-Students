    <main id="main">
      <div class="main__container mx-auto max-w-xl">
        <!-- edit contents below -->
        <section class="section">
          <h1 class="h1">Profile</h1>

          <!-- <div>
            <h2 class="h2 py-3">Account</h2>
            <a class="button button--cta" href="/auth/register/student"
              >Update my Account Profile</a
            >
          </div> -->
          <div class="py-10">
            <form
              id="appearanceForm"
              class="form max-w-md"
              action="/student/profile/preferences"
              method="POST"
            >
              <h2 class="h2 py-3">Appearance</h2>
              <label for="theme">Theme</label>
              <select id="profileThemeSelect" name="theme" class="form__field">
                <option hidden selected disabled>Choose theme</option>
                <option value="theme-default">Default</option>
                <option value="theme-fuchsia">Fuchsia</option>
                <option value="theme-blue">Blue</option>
                <option value="theme-cyan">Cyan</option>
                <option value="theme-orange">Orange</option>
                <option value="theme-yellow">Yellow</option>
                <option value="theme-red">Red</option>
                <option value="theme-pink">Pink</option>
                <option value="theme-rose">Rose</option>
              </select>
              <h2 class="h2 py-3">Module</h2>
              <label for="fontFamily">Font Family</label>
              <select
                id="profileFontFamilySelect"
                name="fontFamily"
                class="form__field"
              >
                <option hidden selected disabled>Choose font</option>
                <option class="font-poppins" value="font-poppins">
                  Poppins
                </option>
                <option class="font-serif" value="font-serif">Serif</option>
                <option class="font-sans" value="font-sans">Sans-serif</option>
                <option class="font-mono" value="font-mono">Mono</option>
              </select>

              <label for="fontSize">Font Size</label>
              <select
                id="profileFontSizeSelect"
                name="fontSize"
                class="form__field"
              >
                <option hidden selected disabled>Choose font size</option>
                <option class="text-xs" value="text-xs">Extra Small</option>
                <option class="text-sm" value="text-sm">Small</option>
                <option class="text-base" value="text-base">Normal</option>
                <option class="text-lg" value="text-lg">Large</option>
                <option class="text-xl" value="text-xl">Extra Large</option>
              </select>

              <button class="button">Save Theme</button>
            </form>
          </div>

          <div>
            <form action="/auth/logout?_method=DELETE" method="POST">
              <button class="button button--muted" type="submit">Logout</button>
            </form>
          </div>
        </section>

        <!-- edit contents above -->
